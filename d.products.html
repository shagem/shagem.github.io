//Mobile menu handler
const mobileMenu = document.getElementById('mobileMenu');
    mobileMenu.addEventListener('click', () => {
        console.log('Nav Bar Success')
        const links = document.getElementById('menuLinks');
        if (links.classList.contains('max-lg:hidden')) {
        links.classList.remove('max-lg:hidden');
        } else {
        links.classList.add('max-lg:hidden');
        }
    });


const filterButtons = document.querySelectorAll('.filter-btn');

// Filter buttons handler
filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Reset background color of all buttons
        filterButtons.forEach(btn => {
            btn.classList.remove('bg-gradient-to-b', 'from-blue-800', 'to-blue-900', 'text-white'); // Change to the default background color class
            btn.classList.add('bg-white', 'text-gray-900'); // Change to the default background color class
        });
        
        // Change background color of the clicked button
        button.classList.remove('bg-white', 'text-gray-900'); // Remove the default background color class
        button.classList.add('bg-gradient-to-b', 'from-blue-800', 'to-blue-900', 'text-white'); // Add the new background color class

        // Get the filter value associated with the clicked button
        const filter = button.getAttribute('data-filter');

        // Call a function to filter products based on the selected filter
        filterProducts(filter);
    });
});

document.querySelector('[data-filter="all"]').classList.add('bg-gradient-to-b', 'from-blue-800', 'to-blue-900', 'text-white');

// Function to filter products based on the selected filter
function filterProducts(filter) {
    // Get all product forks
    const productForks = document.querySelectorAll('#productContainer > div');

    // Loop through each product fork
    productForks.forEach(fork => {
        const productName = fork.querySelector('h5').textContent;
        const productType = products.find(product => product.name === productName).type;

        console.log(filter);

        // Check if the product type matches the filter or if the filter is "all"
        if (filter === 'all' || productType === filter) {
            fork.style.display = 'flex'; // Show the product fork
        } else {
            fork.style.display = 'none'; // Hide the product fork
        }
    });
}

// Function to create overlay with product name
function createOverlay(productName) {
    const overlay = document.createElement('div');
    overlay.classList.add('bg-[rgba(0,0,0,.7)]', 'h-full', 'w-full', 'fixed', 'top-0', 'left-0', 'z-[1000]', 'flex', 'items-center', 'justify-center');

    const forkCard = document.createElement('div');
    forkCard.classList.add('bg-white', 'h-4/6', 'w-5/6', 'fixed', 'md:h-3/6', 'md:w-3/6', 'rounded-lg', 'flex', 'flex-col', 'items-center');
    overlay.appendChild(forkCard);

    // Append product name to fork card as h6 tag
    const productNameHeader = document.createElement('h6');
    productNameHeader.classList.add('text-xl', 'font-semibold', 'mt-8', 'mb-2');
    productNameHeader.textContent = productName;
    forkCard.appendChild(productNameHeader);

    // Exit button
    const exitButton = document.createElement('button');
    exitButton.innerHTML = '<i class="ri-close-large-line ri-xl"></i>';
    exitButton.classList.add('absolute', 'top-0', 'right-0', 'p-4', 'text-gray-800', 'cursor-pointer');
    forkCard.appendChild(exitButton);

    // Exit overlay when exit button is clicked
    exitButton.addEventListener('click', () => {
        overlay.remove();
    });

    return overlay;
}

// Function to handle click on product image or name
function handleProductClick(productName) {
    const overlay = createOverlay(productName);
    document.body.appendChild(overlay);
}

// Product forks creation
const container = document.getElementById('productContainer');
for (let i = 0; i < products.length; i++) {
    const productFork = document.createElement('div');
    productFork.classList.add('flex', 'flex-col', 'items-center', 'text-center');

    const productImg = document.createElement("img");
    productImg.classList.add('lg:h-[500px]', 'h-[200px]', 'w-[500px]', 'rounded-lg', 'cursor-pointer', 'grow');
    productImg.src = products[i].img;
    productImg.alt = products[i].alt;

    // Add click event listener to product image and name
    productImg.addEventListener('click', () => {
        handleProductClick(products[i].name);
    });

    productFork.appendChild(productImg);

    const productName = document.createElement('h5');
    productName.classList.add('font-regular', 'text-base', 'mt-2', 'md:text-xl', 'cursor-pointer');
    productName.textContent = products[i].name;

    // Add click event listener to product name
    productName.addEventListener('click', () => {
        handleProductClick(products[i].name);
    });

    productFork.appendChild(productName);
    container.appendChild(productFork);
}
