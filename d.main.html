<main>

<svg id='backToTop'><path d="m27.32,14.74l0,30.94l-5.08,0l0,-30.94l-13.63,13.63l-3.61,-3.58l19.78,-19.78l19.78,19.78l-3.61,3.58l-13.63,-13.63z"></path></svg>

    
<script>
//Nav scroll handlers
    document.getElementById('navProducts').addEventListener('click', function(){
        document.getElementById('products').scrollIntoView({behavior: 'smooth'});
});
    document.getElementById('navServices').addEventListener('click', function(){
        document.getElementById('services').scrollIntoView({behavior: 'smooth'});
});
    document.getElementById('backToTop').addEventListener('click', function(){
        document.getElementById('home').scrollIntoView({behavior: 'smooth'});
});
    
//Product overlay
const products = [
    { name: 'Apparel', size: '', img: 'https://placehold.co/200', alt: 'Apparel Image' },
    { name: 'Banners', size: '', img: 'https://placehold.co/200', alt: 'Banners Image' },
    { name: 'Books & Catalogs', size: '', img: 'https://placehold.co/200', alt: 'Books & Catalogs Image' },
    { name: 'Brochures', size: '', img: 'https://placehold.co/200', alt: 'Brochures Image' },
    { name: 'Business Cards', size: '', img: 'https://placehold.co/200', alt: 'Business Cards Image' },
    { name: 'Carbonless Forms', size: '', img: 'https://placehold.co/200', alt: 'Carbonless Forms Image' },
    { name: 'Copies', size: '', img: 'https://placehold.co/200', alt: 'Copies Image' },
    { name: 'Cups & Mugs', size: '', img: 'https://placehold.co/200', alt: 'Cups & Mugs Image' },
    { name: 'Door Hangers', size: '', img: 'https://placehold.co/200', alt: 'Door Hangers Image' },
    { name: 'Envelopes', size: '', img: 'https://placehold.co/200', alt: 'Envelopes Image' },
    { name: 'Labels', size: '', img: 'https://placehold.co/200', alt: 'Labels Image' },
    { name: 'Letterheads', size: '', img: 'https://placehold.co/200', alt: 'Letterheads Image' },
    { name: 'Magnets', size: '', img: 'https://placehold.co/200', alt: 'Magnets Image' },
    { name: 'Manuals', size: '', img: 'https://placehold.co/200', alt: 'Manuals Image' },
    { name: 'Notepads', size: '', img: 'https://placehold.co/200', alt: 'Notepads Image' },
    { name: 'Palm Cards', size: '', img: 'https://placehold.co/200', alt: 'Palm Cards Image' },
    { name: 'Pocket Folders', size: '', img: 'https://placehold.co/200', alt: 'Pocket Folders Image' },
    { name: 'Postcards', size: '', img: 'https://placehold.co/200', alt: 'Postcards Image' },
    { name: 'Presentation Boards', size: '', img: 'https://placehold.co/200', alt: 'Presentation Boards Image' },
    { name: 'Rack Cards', size: '', img: 'https://placehold.co/200', alt: 'Rack Cards Image' },
    { name: 'Signs & Posters', size: '', img: 'https://placehold.co/200', alt: 'Signs & Posters Image' },
    { name: 'Stickers', size: '', img: 'https://placehold.co/200', alt: 'Stickers Image' }
];
    
function createCards() {
// Get the container where the cards will be appended
    const container = document.getElementById('cardContainer');

// Loop through each product in the products array
    products.forEach(product => {
        
// Create card
    const cardDiv = document.createElement('div');
    cardDiv.classList.add('card');

    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.alt;
        
    const heading = document.createElement('h5');
    heading.textContent = product.name;
        
    cardDiv.appendChild(img);
    cardDiv.appendChild(heading);
    container.appendChild(cardDiv);
        
    cardDiv.addEventListener('click', function() {
// Create overlay
    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
        
    const overlayCard = document.createElement('div');
    overlayCard.classList.add('overlay-card');
        
    const overlayCardHeading = document.createElement('h5');
    overlayCardHeading.textContent = product.name;
        
// Add event listener to remove overlay when clicked
    overlay.addEventListener('click', function(event) {
    if (event.target === overlay) {
        overlay.remove();
        }
    });
// Append overlay to the DOM
    overlayCard.appendChild(overlayCardHeading);
    overlay.appendChild(overlayCard);
    document.body.appendChild(overlay);
    });
  });
}
     
createCards();
     
    
</script>

</body>
